<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatorama</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href = "/static/css/style.css">
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #005bbb;">
      <a style = "color: white"class="navbar-brand" href="/">Chatorama</a>
      <ul class = "itemsSignedIn" style = "align-items: center;"class="navbar-nav mx-auto">
        <li class="nav-item">
        <a class="nav-link" href="/" id="headers">Home</a>
        </li>
        <li class="nav-item">
        <a id = "active" class="nav-link" href="/settings" id="headers">Settings</a>
        </li>
      </ul>
      <ul class = "itemsSignedIn2" style = "align-items: center;"class="navbar-nav ml-auto">
        <li class = "profile">
          <img src="{{ user_image }}">
        </li>
        <li class="nav-item">
        <a class="nav-link" id="headers">Hi, {{ session.sessionName }}!</a>
        </li>
        <li class="nav-item">
        <a id = "logoutButton" class="nav-link" href="/logout" id="headers">Logout</a>
        </li>
      </ul>
    </nav>


    <br>
    <div style = "margin-left: auto; margin-right: auto; width: 600px" class="card">
      <h5 class="card-header">Settings</h5>
      <div class="card-body">
        <h5 class="card-title">Hi {{ session.sessionName }}!</h5>
        <form method = "POST" enctype = "multipart/form-data">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="form-group">
            Upload your profile image here
          
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-square-fill" viewBox="0 0 16 16">
            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5a.5.5 0 0 1 1 0z"/>
          </svg>
          <br><br>
            <input type="file" name="file" required/>
          </div>
          <input type="submit" value="Upload">
          
        </form>
      </div>
    </div>

    <script src = "/static/js/jquery.js"></script>
    <script src = "/static/js/script.js"></script>
</body>

</html>
