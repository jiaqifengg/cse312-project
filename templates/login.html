<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatorama</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href = "/static/css/style.css">
    <!--<script src = "/static/js/register.js"></script>-->
</head>

<body>
    <nav class="navbar navbar-default" id="my-navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/" id="chatorama-title">Chatorama</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/register" id="register"><span class="glyphicon glyphicon-user"></span> Register</a></li>
          </ul>
        </div>
    </nav>

    <br>
    <div>
        <div id = "message"></div>

        <h3 style = "margin-left: 30%; margin-right: 30%; width: 40%">Login here!</h3>
        <form method = "post" style = "margin-top: 15px; margin-left: 30%; margin-right: 30%; width: 40%" class = "form-register">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <label for="loginName" class = "sr-only">Name</label>
            <input type="name" name="loginName" id="loginName" placeholder="Enter name" class="form-control" required/>
        
            <label for="loginPassword" class = "sr-only">Password</label>
            <input type="password" name="loginPassword" id="loginPassword" placeholder="Enter password" class="form-control" required/>
            <br>
            <a><button type="submit" id="buttonRegister" class="btn btn-primary">Login</button></a>
        </form>
    </div>

    <script src = "/static/js/jquery.js"></script>
</body>

</html>
