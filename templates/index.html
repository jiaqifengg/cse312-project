  <br>
  <!-- <h1>Welcome {{ session.sessionName }} !</h1> -->

  <div style = "margin-left: 25px"id="left-side">
    <navid="sidebar">
      <h4 style = "background-color: black; border-radius: 25px 25px 0 0; color: #7FFF00; border-bottom: 1px solid black; padding: 5px 10px 0px 10px">ONLINE USERS</h4>
      <div id="users">
        {% for user in users %}
        <img src="{{ user[1] }}" style="border-radius: 50%; width: 35px;">&#160; &#160; &#160;{{user[0]}}
        {% endfor %}

      </div>
    </nav>
  </div>

  <!-- GLOBAL POSTS -->
  <div class = "container">
    <center><h3 style = "padding: 5px">User Posts</h3></center>
    <div class = "chatContainer">
      <ul class = "chatBoxes" id="postArea"> 
        <!-- -->
        <div class="overall">
          <li class="box">
            <div class="chatProfile">
              <img class="profileImageIcon" src='static\img\kitten.jpeg'>
              <h6>username<h6>
            </div>
            <p class="message">post</p>
          </li>
          <div id="post_-1" class="chatComponent">
            <button id="upButton" type="button">Upvote <span class="badge badge-primary badge-pill" id="upvotes_-1"> 100 </span></button><br>
            <button id="downButton" type="button">Downvote <span class="badge badge-primary badge-pill" id="downvotes_-1"> 1 </span></button>
          </div>
        </div>
        <br>
      </ul>
    </div>
      
    <br>
    <form>
      <div style = "position: relative; display: flex">
        <div style = "width: 85%" class="form-group">
          <p hidden id="username_post">{{ session.sessionName }}</p>
          <input type="text" class="form-control" id="postMessage" placeholder="Create Post!">
        </div>
        <button style = "width: 15%; height: 39px" type="button" class="btn btn-primary" id="send_post">Post</button>
      </div>
    </form>
  </div>

  <div id="right-side">
    <div id="top-userToDM">
      {% for user in users %}
      <p id="currentUser">{{user[0]}}</p>
      {% endfor %}
    </div>
    <div id="middle-display">

    </div>
    <div id="bottom-textbar">
      <div id="input">
        <h1 id="dmUser"></h1>
        <div class = "bottomSend">
          <p1>Message</p1>
          <input type="text" id="myMessage">
          <button type="button" id="send">Send</button>
        </div>
      </div>
    </div>
