<html>
    <head>
        <title>Chatorama</title>
        <link rel="stylesheet" href="./static/style.css">
    </head>

    <style>
        * {
            margin: 1;
            padding: 0;
        }
    </style>
    <body>
        
        <h1 style = "background: #73fbd3ff; background: linear-gradient(to right, #73fbd3ff 0%, #44e5e7ff 25%, #59d2feff 50%, #4a8fe7ff 75%, rgb(27, 69, 255) 100%);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    font-size: 40px">
        <center>Welcome to Chatorama!</center>
        </h1>
        <div style = "color: blue; font-weight: 1000px; font-size: 18px; position: absolute; top: 15px; left: 15px; text-align: left;">
            <b>
            <label for="text-form-name">Welcome back: </label>
            <label name="name">%name%</label>
            </b>
        </div>

        <form action="/comment" id="comment-form" method="post" enctype="multipart/form-data">
            <input value="{token}" name ="xsrf_token" hidden>
            <br>
            <div style = "width: 90%; height: 50%; padding: 5px; outline: 1px solid black;">
                <ul style = "list-style-type: none; color: red; padding-left: 0;">
                    <li>%login_name%: %comment%</li>
                    <li>%login_name%: %comment%</li>
                    <li>%login_name%: %comment%</li>
                    <li>%login_name%: %comment%</li>
                    <li>%login_name%: %comment%</li>
                    <li>%login_name%: %comment%</li>
                </ul>  
            </div>

            <br>

            <div style = "position: absolute; bottom: 5px">
                <label style = "margin-left: 5px; font-size: 20px; width: 500px; width: 25%;" for="form-comment">Comment: </label>
                <input style = "margin-left: 15px; width: 1400px; height: 50px; margin-bottom: 5px" id="form-comment" type="text" name="comment" required/>  
                <input style = "margin-right: 5px; background: #161616; color: white; width: 150px; height: 50px; font-size: 17px; border-radius: 10px" type="submit" value="Submit">
            </div>
        </form>

        <button style = "background-color: blue; color: white; font-size: 25px; border-radius: 10px; padding: 8px; position: absolute; top: 5px; right: 10px; text-align: right" class="btn">
        <i class="fa fa-home"></i></button>

        <ul id = "messages"></ul>

    
        <script src="javascript.js"></script>
        <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </body>
</html>
